route_title: "Verlauf"
call_title: "Aufruf"
call: |
  Die massiven Angriffe auf die Menschen- und Grundrechte von Schutzsuchenden, die wir aktuell erleben, erschüttern uns zutiefst. Die Untergrabung des Asylrechts durch immer neue Verschärfungen, die Abschiebeoffensive, Überwachungs- und Schikanemaßnahmen, sowie Gefängnislager an den europäischen Außengrenzen: 
  Seit Monaten müssen wir erleben, wie Parteien, Bundesregierung und der Hamburger Senat der AfD hinterher laufen und eine rechte Forderung nach der anderen umsetzen. Flüchtende werden bewusst in Lebensgefahr gebracht, tagtäglich sterben Menschen an den Außengrenzen, im Mittelmeer, der Sahara oder in libyschen Folterlagern. Wer es bis hierher geschafft hat, wird immer weiter entrechtet, durch Ausländerbehörde und Bezahlkarte alltäglich schikaniert und muss in überfüllten Camps leben, entwürdigt durch rassistische Kontrollen und häufig in ständiger Angst vor Abschiebung. 
  Und als sei all das noch nicht schlimm genug, fordert die CDU immer noch schärfere Maßnahmen und erklärt Migrant\*innen zu Sündenböcken für sämtliche sozialen Probleme. Dabei sind es die Profitinteressen der Reichen, Ausbeutung, Umwelt- zerstörung und Krieg, die soziale Not verursachen und Menschen dazu zwingen, ihre Heimat zu verlassen. Dafür ausgerechnet Geflüchtete verantwortlich zu machen und anzugreifen, ist niederträchtig und rassistisch. 
  Diese Politik stärkt die AfD und normalisiert ihre menschenverachtende Agenda. 
  Es ist höchste Zeit, dass wir all das stoppen!  
  
  Jeder Mensch hat das Recht auf ein selbstbestimmtes Leben in Freiheit, Würde und Sicherheit, auf Zuflucht vor Gewalt, Verfolgung und Krieg. Wir wollen in einer Gesellschaft leben, die diese Rechte für alle anerkennt, die sichere Fluchtwege schafft und in der niemand Angst davor haben muss, abgeschoben zu werden. Wir stellen uns gegen Rassismus und fordern soziale Gerechtigkeit und gleiche Rechte für alle Menschen! Dafür gehen wir am 08.02.2025 gemeinsam in Hamburg auf die Straße – laut, wütend und solidarisch.

  Wir rufen alle Hamburger\*innen auf, sich uns anzuschließen und zusammen zustehen: 
  Gegen die Angriffe auf Schutzsuchende und Migrant\*innen. Für Solidarität und die Gesellschaft der Vielen!
