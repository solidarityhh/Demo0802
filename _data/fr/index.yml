call_title: "Appel de démonstration"
call: |
  Les attaques massives contre les droits humains et fondamentaux des personnes en quête de protection, que nous vivons actuellement, nous bouleversent profondément. L’affaiblissement du droit d'asile par des durcissements incessants, l’offensive de renvois, les mesures de surveillance et de persécution, ainsi que les camps de prisonniers aux frontières extérieures de l’Europe :  
  Depuis des mois, nous devons constater comment les partis politiques, le gouvernement fédéral et le sénat de Hambourg suivent les pas de l'AfD, en mettant en œuvre une revendication après l’autre de l’extrême droite. Les réfugiés sont délibérément exposés à des dangers mortels, des personnes meurent chaque jour aux frontières extérieures, en Méditerranée, dans le désert du Sahara ou dans les camps de torture libyens. Ceux qui sont parvenus jusqu’ici se voient de plus en plus dépouillés de leurs droits, persécutés quotidiennement par les autorités de l'immigration et les cartes de paiement, et doivent vivre dans des camps surpeuplés, humiliés par des contrôles racistes et souvent dans la peur constante d’être renvoyés.
  Et comme si tout cela ne suffisait pas, la CDU continue de réclamer des mesures encore plus strictes et de faire des migrant·es des boucs émissaires pour tous les problèmes sociaux. Or, ce sont les intérêts des riches, l'exploitation, la destruction de l’environnement et la guerre qui causent la misère sociale et poussent les gens à fuir leur pays. Faire porter la responsabilité de cela aux réfugiés et les attaquer est abject et raciste.
  Cette politique renforce l’AfD et normalise son agenda inhumain.
  Il est grand temps de tout arrêter !
  
  Chaque être humain a le droit à une vie autonome dans la liberté, la dignité et la sécurité, à l’asile face à la violence, la persécution et la guerre. Nous voulons vivre dans une société qui reconnaît ces droits pour tou·te·s, qui crée des voies de fuite sûres et où personne n’a à craindre l'expulsion. Nous nous opposons au racisme et exigeons la justice sociale et l'égalité des droits pour toutes et tous ! Pour cela, nous serons dans les rues de Hambourg le 8 février 2025 – fort·e·s, en colère et solidaires.
  
  Nous appelons tous les habitants de Hambourg à se joindre à nous et à montrer notre solidarité ensemble:
  Contre les attaques contre les demandeur·e·s d'asile et les migrant·es. Pour la solidarité et la société des nombreuses!
