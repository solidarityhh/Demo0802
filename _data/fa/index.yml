call: |
  همبستگی پیروز خواهد شد
  متحد علیه حمالت بر پناهجویان!
  حمالت گسترده بر حقوق انسانی و اساسی افرادی که به دنبال حفاظت هستند، عمیقا تکاندهنده است. تضعیف حق
  پناهندگی از طریق سختگیریهای مداوم، اقدامات اخراج، نظارت و اذیت، و اردوگاههای زندان در مرزهای بیرونی
  اروپا:
  گام نهاده و تقاضاهای AFDبرای ماهها، ما شاهد بودهایم که چگونه احزاب، دولت فدرال و سنای هامبورگ جای پای
  راستگرایانه این حزب را یکی پس از دیگری عملی کردهاند. پناهجویان عمدا در معرض خطر مرگ قرار داده
  میشوند؛ هر روز افراد در مرزهای بیرونی، در مدیترانه، صحرای بزرگ یا اردوگاههای شکنجه لیبیا جان خود را از
  دست میدهند.
  کسانی که تاکنون زنده ماندهاند، بهطور فزایندهای از حقوقشان محروم میشوند، روزانه از سوی مقامات مهاجرت و
  کارتهای پرداخت اذیت میشوند و مجبورند در اردوگاههای پرجمعیت زندگی کنند. آنان تحت کنترلهای نژادپرستانه
   CDUتحقیر میشوند و اغلب در هراس مداوم از اخراج قرار دارند . و گویی که همه اینها کافی نبود، حزب
  خواستار تدابیر حتی سختتری شده و مهاجران را بهعنوان مقصر تمام مشکالت اجتماعی معرفی میکند . اما در واقع،
  این منافع سودجویانه ثروتمندان، استثمار، تخریب محیطزیست و جنگ است که سختیهای اجتماعی را ایجاد کرده و
  مردم را مجبور به ترک خانههایشان میسازد. سرزنش و حمله به پناهجویان بهخاطر این مشکالت، عمل زشت و
  نژادپرستانهای است.
  را تقویت میکند و برنامههای غیرانسانی آن را عادی جلوه میدهد. AfDاین سیاست حزب
  وقت آن رسیده است که به همه اینها پایان دهیم!
  هر انسان حق دارد زندگیای آزاد، با کرامت و امنیت داشته باشد و از خشونت، آزار و جنگ پناه جوید. ما خواهان
  جامعهای هستیم که این حقوق را برای همه به رسمیت بشناسد، راههای امنی برای پناهجویان ایجاد کند و در آن
  هیچکس ترسی از اخراج شدن نداشته باشد . ما مخالف نژادپرستی هستیم و عدالت اجتماعی و حقوق برابر را برای همه
  مردم مطالبه میکنیم! به همین دلیل، ما در ۸ فبروری ۲۰۲۵ با صدای بلند، خشمگین و همبسته در هامبورگ به
  خیابانها میرویم.
  ما از تمام باشندگان هامبورگ دعوت میکنیم تا به ما بپیوندند و در کنار هم بایستند:
  علیه حمالت به کسانی که به دنبال پناه و حفاظت هستند و مهاجران .
  برای همبستگی و جامعهای که به همه تعلق دارد!