call: |
  Koruma arayan insanların temel haklarına ve insan haklarına yönelik şu anda tanık olduğumuz yoğun saldırılar bizi derinden sarsıyor. Sığınma hakkının sürekli yeni kısıtlamalarla zayıflatılması, sınır dışı etme saldırıları, gözetim ve baskı önlemleri, Avrupa dış sınırlarındaki hapishane kampları:
  Aylardır, partilerin, federal hükümetin ve Hamburg Senatosu'nun AfD'yi takip ederek sağcı taleplerin birbiri ardına uygulandığını görüyoruz. 
  Mülteciler kasten ölüm tehlikesine atılıyor; her gün insanlar Avrupa'nın dış sınırlarında, Akdeniz'de, Sahra Çölü'nde veya Libya'daki işkence kamplarında hayatını kaybediyor. Buraya kadar ulaşabilenler ise daha da haklarından mahrum ediliyor; Göçmenlik Dairesi ve ödeme kartları aracılığıyla günlük olarak baskı altına alınıyor, aşırı kalabalık kamplarda yaşamaya zorlanıyor, ırkçı kontrollerle onurları kırılıyor ve genellikle sınır dışı edilme korkusuyla yaşıyorlar. 
  Tüm bunlar yetmezmiş gibi, CDU daha da sert önlemler talep ediyor ve göçmenleri tüm sosyal sorunların günah keçisi ilan ediyor. Ancak sosyal sıkıntılara neden olan şey zenginlerin kâr hırsı, sömürü, çevre tahribatı ve savaştır; bu da insanları memleketlerini terk etmeye zorluyor. Bunun sorumlusu olarak mültecileri göstermek ve onlara saldırmak alçakça ve ırkçıdır. 
  Bu politika, AfD’yi güçlendiriyor ve insanlık dışı gündemlerini normalleştiriyor. 
  Tüm bunları durdurmanın zamanı geldi!
  
  Herkesin özgürlük, onur ve güvenlik içinde, şiddet, zulüm ve savaştan uzak, kendi kaderini tayin ederek yaşama hakkı vardır. Herkes için bu hakların tanındığı, güvenli kaçış yollarının sağlandığı ve kimsenin sınır dışı edilme korkusu yaşamayacağı bir toplumda yaşamak istiyoruz. Irkçılığa karşı duruyoruz ve sosyal adalet ile herkes için eşit haklar talep ediyoruz!

  Bu yüzden 08.02.2025 tarihinde Hamburg’da hep birlikte sokaklara çıkıyoruz – sesimizi yükselterek, öfkeyle ve dayanışmayla.

  Tüm Hamburg halkını bize katılmaya ve birlikte durmaya çağırıyoruz:
  Koruma arayanlara ve göçmenlere yönelik saldırılara karşı.
  Dayanışma ve çokluk toplumu için!