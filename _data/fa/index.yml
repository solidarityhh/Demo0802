call: |
  حملات گسترده به حقوق انسانی و اساسی افرادی که به دنبال حمایت هستند، عمیقاً تکان دهنده است. تضعیف
  حق پناهندگی از طریق اقدامات تشدیدکننده جدید، اقدامات توهین آمیز اخراج، نظارت و آزار و اذیت و همچنین
  اردوگاه های زندان در مرزهای خارجی اروپا. ماه‌هاست که شاهد بوده ایم  چگونه احزاب، دولت فدرال و سنای
  هامبورگ جای پای AfD  گام نهاده و خواسته‌های راست‌گرایان را یکی پس از دیگری اجرا می‌کنند.  پناهندگان
  عمداً در معرض خطر مرگ قرار می گیرند، مردم هر روز در مرزهای خارجی، در دریای مدیترانه، صحرای بزرگ یا
  در کمپ های شکنجه در لیبی جان خود را از دست میدهند.
  کسانی که تاکنون زنده مانده اند، به طور فزاینده ای از حقوق شان محروم می شوند، هر روز توسط مقامات
  مهاجرت و کارت های پرداخت اذیت می شوند و مجبورند در اردوگاه های پرجمعیت زندگی کنند. آنان تحت
  کنترل های نژادپرستانه تحقیر شده و اغلب در ترس دائمی از اخراج قرار دارند. و گویی که همه اینها به اندازه
  کافی بد نبود، CDU حتی خواستار اقدامات شدیدتر شده و مهاجران را مقصر همه مشکلات اجتماعی می‌داند. اما
  در واقع این منافع ثروتمندان، استثمار، تخریب محیط زیست و جنگ است که باعث مشکلات اجتماعی می شود
  و مردم را مجبور به ترک خانه های خود می کند. سرزنش و حمله به پناهجویان به عنوان عامل این مشکلات،
  پست و نژادپرستانه است.
  این سیاست AfD را تقویت می کند و برنامه های غیرانسانی آن را عادی جلوه می دهد.
   وقت آن است که همه اینها را متوقف کنیم!
  
  هرانسان حق دارد زندگی ای آزاد، با کرامت و امن داشته باشد و از خشونت، آزار و اذیت و جنگ پناه ببرد. ما می
  خواهیم در جامعه ای زندگی کنیم که این حقوق را برای همه به رسمیت بشناسد، مسیرهای امنی برای پناهجویان
  ایجاد کند و در آن هیچ کس ترسی از اخراج شدن نداشته باشد.
  ما با نژادپرستی مخالفیم و خواهان عدالت اجتماعی و حقوق برابر برای همه مردم هستیم! به همین دلیل است
  که ما در **۸  فوریه ۲۰۲۵ ** با صدای بلند، عصبانی و همبسته در هامبورگ به خیابان ها می رویم.
   ما از همه ساکنان هامبورگ می خواهیم که به ما بپیوندند و در کنار هم بایستند.
  علیه حملات به افراد پناهجو و مهاجران.
   برای همبستگی و جامعه ای که به همه تعلق دارد!
