call: |
  حملات گسترده بر حقوق انسانی و اساسی افرادی که به دنبال حفاظتهستند، عمیقاً تکان‌دهنده است. تضعیف حق پناهندگی از طریقسختگیری‌های مداوم، اقدامات اخراج، نظارت و اذیت، و اردوگاه‌های زنداندر مرزهای بیرونی اروپا:
  برای ماه‌ها، ما شاهد بوده‌ایم که چگونه احزاب، دولت فدرال و سنایهامبورگ جای پای AFD گام نهاده و تقاضاهای راست‌گرایانه این حزب رایکی پس از دیگری عملی کرده‌اند. پناهجویان عمداً در معرض خطر مرگقرار داده می‌شوند؛ هر روز افراد در مرزهای بیرونی، در مدیترانه، صحرایبزرگ یا اردوگاه‌های شکنجه لیبیا جان خود را از دست می‌دهند.
  کسانی که تاکنون زنده مانده‌اند، به‌طور فزاینده‌ای از حقوق‌شان محروممی‌شوند، روزانه از سوی مقامات مهاجرت و کارت‌های پرداخت اذیتمی‌شوند و مجبورند در اردوگاه‌های پرجمعیت زندگی کنند. آنان تحتکنترل‌های نژادپرستانه تحقیر می‌شوند و اغلب در هراس مداوم از اخراجقرار دارند. و گویی که همه این‌ها کافی نبود، حزب CDU خواستار تدابیرحتی سخت‌تری شده و مهاجران را به‌عنوان مقصر تمام مشکلات اجتماعیمعرفی می‌کند. اما در واقع، این منافع سودجویانه ثروتمندان، استثمار،تخریب محیط‌زیست و جنگ است که سختی‌های اجتماعی را ایجاد کرده ومردم را مجبور به ترک خانه‌های‌شان می‌سازد. سرزنش و حمله بهپناهجویان به‌خاطر این مشکلات، عمل زشت و نژادپرستانه‌ای است.
  این سیاست حزب AfD را تقویت می‌کند و برنامه‌های غیرانسانی آن راعادی جلوه می‌دهد.
  وقت آن رسیده است که به همه این‌ها پایان دهیم!
  
  هر انسان حق دارد زندگی‌ای آزاد، با کرامت و امنیت داشته باشد و ازخشونت، آزار و جنگ پناه جوید. ما خواهان جامعه‌ای هستیم که این حقوقرا برای همه به رسمیت بشناسد، راه‌های امنی برای پناهجویان ایجاد کندو در آن هیچ‌کس ترسی از اخراج شدن نداشته باشد. ما مخالفنژادپرستی هستیم و عدالت اجتماعی و حقوق برابر را برای همه مردممطالبه می‌کنیم! به همین دلیل، ما در ۸ فبروری ۲۰۲۵ با صدای بلند،خشمگین و همبسته در هامبورگ به خیابان‌ها می‌رویم.
  
  ما از تمام باشندگان هامبورگ دعوت می‌کنیم تا به ما بپیوندند و در کنارهم بایستند:
  علیه حملات به کسانی که به دنبال پناه و حفاظت هستند و مهاجران. برایهمبستگی و جامعه‌ای که به همه تعلق دارد!